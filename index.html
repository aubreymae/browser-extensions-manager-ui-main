<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/noto/specimen/Noto+Sans"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <header>Extensions</header>

    <menu class="menu">
      <div class="heading">
        <h2>Extensions List</h2>
      </div>
      <div class="filters">
        <button>All</button>
        <button>Active</button>
        <button>Inactive</button>
      </div>
    </menu>

    <!-- Dynamically add list of browser extensions here -->
    <section class="container" id="extension-list"></section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Aubrey</a>.
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
